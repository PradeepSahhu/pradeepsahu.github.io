<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pradeep's Signup page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <nav>
        <a href="#"><img src="./netlfix_logo.svg" alt="logo"></a>
    </nav>
    <div class="signupView">
        <div class="headingContainer">
            <h1 class="mainHeading">Unlimited movies, TV shows and more</h1>
            
        </div>
        <h2 class="info">Watch anywhere. Cancel anytime.</h2>
        <div class="mailContainer">
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <div>
                <form class="mailForm" action="./password.html" method="post">
                 
                    <input type="email" placeholder="Email address" name="email" required>
                    <button type="submit" class="submitButton">Get Started <span> <img src="arrow.png" /></span></button>
                </form>
            </div>
        </div>
        

    </div>
    
</body>
<script src="./app.js"></script>
</html>
